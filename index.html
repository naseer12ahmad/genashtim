<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="heading">Hello world!</h1>

    <button id="btn">Click Me</button>
    
</body>
<script>

    var myBtn = document.getElementById("btn");
    var myHeading = document.getElementById("heading")

    myBtn.addEventListener("click", function() {
        myHeading.innerHTML = "This is a text Genereted by javascript"
        myHeading.style.color = "red"
        // myHeading.style.borderTop = "1px solid green"
        myHeading.style.backgroundColor = 'maroon'
        myHeading.style.color = "white";
        myHeading.style.padding = "15px"
    })



    </script>
</html>
